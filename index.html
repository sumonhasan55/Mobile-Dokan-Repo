<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dokan Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="p-3 mb-2 ">
    <h1 class="text-center mt-5 mb-5">MobileDokan.Com</h1>
    <p class="text-center" >✭We offer you trendy, reliable and quality shopping with all your favorite phone brands.We offer Best prices, secure online payment method✭</p>
<!--Search Field-->    
<section class="bg-dark bg-opacity-50 m-auto w-75 p-5 b rounded"> 
        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-dark" type="button" id="button">Search</button>
        </div>

<!--display phone-->

<div id="display-result" class="col row row-cols-1 row-cols-md-3 g-4 p-5 m-3 ">

<!--Spinner-->
       <button id="spinner" class="btn btn-primary w-25 m-auto" type="button" disabled>Loading...
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
       </button>

    <div id="phones">

    </div>
</div>   
<!--Display Phone Details-->
<div id="phone-details" class="row row-cols-1 row-cols-md-2 g-4">  
</div>

<!--Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
